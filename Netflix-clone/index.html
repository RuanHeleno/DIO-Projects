<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.0.0/magnific-popup.min.css" rel="stylesheet">
    
    <!--owl css-->
    <link rel="stylesheet" href="./src/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./src/style/owl/owl.theme.default.min.css">

    <title>Socialflix</title>
    <script defer src="https://kit.fontawesome.com/c5662f7648.js" crossorigin="anonymous"></script>
    
    <script defer src="./src/js/owl/jquery.min.js"></script>
    <script defer src="./src/js/owl/owl.carousel.min.js"></script>
    <script defer src="./src/js/main.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.0.0/jquery.magnific-popup.min.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">SOCIALFLIX</h2>
            <nav>
                <a href="">Início</a>
                <a href="">Redes Sociais</a>
                <a href="">Quem Somos</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">LINKEDIN</h3>
                <p class="descricao">
                    Uma rede social voltada para o ambiente profissional. Excelente ferramenta para aumentar seu networking e estar por dentro das novidades do mercado.
                </p>
                <div class="botoes">
                    <button role="button" class="botao" onclick="window.open('https://youtu.be/4JQ7p2570I4','mywindow', 'menubar=1,resizable=1,width=600,height=600,position=center')" > 
                        <i class="fas fa-play"></i> CONHECER AGORA 
                    </button>
                    <button role="button" class="botao"> 
                        <a href="https://www.linkedin.com" target="_blank" rel="noopener">
                            <i class="fas fa-info-circle"></i> MAIS INFORMAÇÕES 
                        </a>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <a href="https://www.facebook.com">
                    <img class="box-filme" src="./src/img/mini1.png" alt="Facebook" title="Facebook">
                </a>
            </div>
            <div class="item">
                <a href="https://www.instagram.com">
                    <img class="box-filme" src="./src/img/mini2.png" alt="Instagram" title="Instagram">
                </a>
            </div>
            <div class="item">
                <a href="https://www.whatsapp.com">
                    <img class="box-filme" src="./src/img/mini3.png" alt="WhatsApp" title="WhatsApp">
                </a>
            </div>
            <div class="item">
                <a href="https://www.twitter.com">
                    <img class="box-filme" src="./src/img/mini4.png" alt="Twitter" title="Twitter">
                </a>
            </div>
            <div class="item">
                <a href="https://www.telegram.com">
                    <img class="box-filme" src="./src/img/mini5.png" alt="Telegram" title="Telegram">
                </a>
            </div>
            <div class="item">
                <a href="https://www.youtube.com">
                    <img class="box-filme" src="./src/img/mini6.png" alt="Youtube" title="Youtube">
                </a>
            </div>
            <div class="item">
                <a href="https://br.pinterest.com">
                    <img class="box-filme" src="./src/img/mini7.png" alt="Pinterest" title="Pinterest">
                </a>
            </div>
            <div class="item">
                <a href="https://www.reddit.com">
                    <img class="box-filme" src="./src/img/mini8.png" alt="Reddit" title="Reddit">
                </a>
            </div>
            <div class="item">
                <a href="https://www.skype.com">
                    <img class="box-filme" src="./src/img/mini9.png" alt="Skype" title="Skype">
                </a>
            </div>
            <div class="item">
                <a href="https://www.snapchat.com">
                    <img class="box-filme" src="./src/img/mini10.png" alt="Snapchat" title="Snapchat">
                </a>
            </div>
            
        </div>
    </div>

    <footer class="footer-distributed">
        <div class="footer-left">
            <h3>Social<span>flix</span></h3>
            <p class="footer-company-name">
                Socialflix © 2022<br>
                Todos os direitos reservados.
            </p>
            <div class="footer-icons">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-linkedin"></i></a>
                <a href="#"><i class="fa fa-github"></i></a>
            </div>
        </div>

        <div class="footer-right">
            <p>Entre em contato</p>
            <form action="#" method="post">
                <input type="email" placeholder="example@gmail.com" required>
                <textarea name="mensagem" required></textarea>
                <button>Enviar</button>
            </form>
        </div>
    </footer>
    
</body>

</html>
